{% extends 'base.html' %}
{% block title %} 
Categories
{% endblock %}

{% block content %}
<br/><br/>
<h1>Blog Categories....</h1>
<hr>
<br/>
<div class="category-list">
    {% for item in cat_menu_list %}
    <div class="category-item">
        <a href="{% url 'cat' item.title %}" class="category-link">
            <div class="category-image-container">
                <img src="{{ item.img.url }}" alt="{{ item.title }}" class="category-image">
                <div class="category-overlay">
                    <h4>{{ item.title }}</h4>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>

<br><br/>
<a href="{% url 'Home' %}"><button type="button" class="btn btn-secondary">Back</button></a>

<style>
.category-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}
.category-item {
    margin: 20px; /* Increase margin */
    text-align: center;
    transition: transform 0.3s ease;
    z-index: 8; /* Ensure the hovered card appears forward */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
}
.category-item:hover {
    transform: scale(1.1); /* Increase the scale for more zoom effect */
    transition: transform 0.5s ease;
    z-index: 1; /* Ensure the hovered card appears forward */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8); /* Add a dark shadow */
}
.category-link {
    text-decoration: none; /* Remove underline from links */
    color: inherit; /* Inherit text color */
}
.category-image-container {
    position: relative;
    width: 250px;  /* Increase width */
    height: 250px; /* Increase height */
}
.category-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px; /* Rounded corners */
}
.category-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    color: white;
    padding: 10px;
    text-align: center;
    border-radius: 0 0 10px 10px; /* Rounded corners at the bottom */
}


</style>

{% endblock %}
